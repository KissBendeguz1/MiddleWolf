<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiddleWolf</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../assets/Favicon.png" type="image/x-icon">
  </head>
  <script src="../js/LoadSideNavBar.js"></script>
  <style>

:root {
  --background-color: #e7ecef;
  --secondary-color: #333;
  --text-color: #1e1e1e;
  --blue-color: #a1c6ea;
  --white-color: #ffffff;
}

    body {
        background-color: white;
        margin: 0;
        padding: 0;
    }

    #review-container {
        display: flex;
        width: 30%;
        height: 30%;
        flex-direction: column;
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        text-align: center;
        top: 10%;
        border-radius: 10px;
        box-shadow: 0 0 10px var(--blue-color);
        padding: 5%;
        gap: 30px;
    
    
    }

    #review-title {
        flex-direction: column;
        gap: 15;
    }

    #review-title span {
     background: -webkit-linear-gradient(var(--text-color), var(--blue-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    }

    #stars {
        display: flex;
        flex-direction: row;
        padding: 10px 0 10px 0;
        font-size: 125%;
    }

    #rating {
        display: flex;
        flex-direction: row;
        padding: 3px;
        font-size: 20px;
    }

    #stars p{
        margin-left: 10px;
    }

     p {
        margin: 0px;
        padding: 0px;
    }

    #rating-input {
        
        display: flex;
        flex-direction: column;
        text-align: left;
        gap: 10px;
    }

    #rating-input textarea {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 0 10px var(--blue-color);
        border: 0px solid var(--blue-color) ;
        padding: 5px;
        font-size: 125%;
        resize: none;
        height: 4em;
    }






  </style>
  <body>
    <section id="review-container">
        <div id="review-title">
            <h1>Vélemény írása a <span id="review-title-companyname">Cégnév</span>-ről</h1>
            <p>Kérjük a véleményében valós információkat osszon meg</p>
        </div>

        <div id="review-input">

            <div id="stars">
                <div class="rating rating2">
                    <a onclick="SetRateingValue(1)">★</a>
                    <a onclick="SetRateingValue(2)">★</a>
                    <a onclick="SetRateingValue(3)">★</a>
                    <a onclick="SetRateingValue(4)">★</a>
                    <a onclick="SetRateingValue(5)">★</a>
                </div>
                <p id="rating-text">Nincs megadva</p> 
            </div>
             
            <div id="rating-input">
                <label for="velemeny">Vélemény</label>
                <textarea name="velemeny" id="velemeny" resize="none"></textarea>
            </div>

        </div>
    </section>
  </body>

  <script>
        var rateValue = 0;

function SetRateingValue(value) {
    rateValue = value || 0;
    UpdateDisplayValue(rateValue)
}

function UpdateDisplayValue(rateValue) {
    let ratingText = document.getElementById("rating-text")
    ratingText.textContent = rateValue + "/5"
}

  </script>
</html>
