<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiddleWolf</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../MiddleWolf/css/style.css">
    <link rel="shortcut icon" href="../assets/Favicon.png" type="image/x-icon">
  </head>
  <script src="../js/LoadSideNavBar.js"></script>

  <style>

:root {
  --background-color: #e7ecef;
  --secondary-color: #333;
  --text-color: #1e1e1e;
  --blue-color: #a1c6ea;
  --white-color: #ffffff;
}









  </style>
  <body>
    <section id="review-container">
        <div id="review-title">
            <h1>Vélemény írása a <span id="review-title-companyname">Cégnév</span>-ről</h1>
            <p>Kérjük a véleményében valós információkat osszon meg</p>
        </div>

        <div id="review-input">

            <div id="stars">
                <div class="rating rating2">
                    <a onclick="SetRateingValue(1)">★</a>
                    <a onclick="SetRateingValue(2)">★</a>
                    <a onclick="SetRateingValue(3)">★</a>
                    <a onclick="SetRateingValue(4)">★</a>
                    <a onclick="SetRateingValue(5)">★</a>
                </div>
                <p id="rating-text">Nincs megadva</p> 
            </div>
             
            <div id="rating-input">
                <label for="velemeny">Vélemény</label>
                <textarea name="velemeny" id="velemeny" resize="none"></textarea>
            </div>
            <button onclick="SendReview()">Értékelek</button>
        </div>
    </section>
  </body>
  <script src="../js/LoadSideNavBar.js"></script>
  <script src="../js/ShowAlert.js"></script>
  <script>
        var rateValue = 0;

      SetRateingValue(0)

function SetRateingValue(value) {
    rateValue = value || 0;
    UpdateDisplayValue(rateValue)
    UpdateStarFill(rateValue)
}

function UpdateDisplayValue(rateValue) {
    let ratingText = document.getElementById("rating-text")
    ratingText.textContent = rateValue + "/5"
}

function UpdateStarFill(rateValue) {
    const stars = document.querySelectorAll(".rating a");
    stars.forEach((star, index) => {
        if (index < rateValue) {
            star.style.color = "#ffcc00";
        } else {
            star.style.color = "#ccc";
        }
    });
}

function  SendReview() {
    let reviewText = document.getElementById("velemeny").value;

    if(rateValue === 0) {
   
        ShowAlert("Kérjük értékelje a szolgáltatást csillagokkal!", "alert")
    }

    if(reviewText.length < 10) {

        ShowAlert("Kérjük írjon legalább 10 karakter hosszú véleményt!", "alert")
    } else {
      ShowAlert("Köszönjük, hogy értékelted a szolgáltatást!", "success")
    }
    }

    


  </script>
</html>
