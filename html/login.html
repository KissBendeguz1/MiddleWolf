<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/mai.css">
    <link
      rel="shortcut icon"
      href="../assets/Favicon.png"
      type="image/x-icon"
    />
    <title>Bejelentkezés - MiddleWolf</title>
  </head>
  <body>
    <nav>
      <section class="nav-container">
        <img
          id="nav-logo-big"
          class="nav-img"
          src="../assets/Logo1.png"
          alt="MiddleWolf Logo"
        />
      </section>
    </nav>

    <div id="contentholder">
      <section class="sidebar-container">
        <div class="sidebar-item-container">
          <a href="../html/index.html">
            <div class="sidebar-item">
              <img class="sidebar-icon" src="../assets/main.png" alt="Home" />
              <h2>Főoldal</h2>
            </div>
          </a>
          <a href="../html/about.html">
            <div class="sidebar-item">
              <img class="sidebar-icon" src="../assets/about.png" alt="About" />
              <h2>Rólunk</h2>
            </div>
          </a>
          <a href="../html/map.html">
            <div class="sidebar-item">
              <img class="sidebar-icon" src="../assets/map.png" alt="Map" />
              <h2>Térkép</h2>
            </div>
          </a>
          <a href="../html/contact.html">
            <div class="sidebar-item">
              <img
                class="sidebar-icon"
                src="../assets/contact.png"
                alt="Contact"
              />
              <h2>Kapcsolat</h2>
            </div>
          </a>
        </div>
        <div class="sidebar-bottom">
          <div class="sidebar-settings">
              <img id="sidebar-setting" src="../assets/settings.png" alt="" />
                  <div>
                      <label for="dark-mode-toggle">sötét</label>
                      <input type="checkbox" id="dark-mode-toggle">
                  </div>
            </div>
        </div>
      </section>

      <div class="login-wrapper">
        <div class="login-header">
          <h1 id="title">Bejelentkezés</h1>
          <p id="subtitle">Kérjük, jelentkezzen be vagy regisztráljon</p>
        </div>
        <div class="login-form-container">
          <form id="logReg_form">
            <div class="login-tabs">
              <button class="tab-btn" id="log" type="button" onclick="Login()">
                Bejelentkezés
              </button>
              <button class="tab-btn active" id="reg" type="button" onclick="Registration()">
                Regisztráció
              </button>
            </div>

            <div id="Type_ceges" class="form-group">
              <label>Fiók típusa</label>
              <div class="radio-group">
                <div class="radio-item">
                  <input
                    type="radio"
                    name="fiok"
                    id="Ceges"
                    onclick="Types()"
                  />
                  <label for="Ceges">Céges fiók</label>
                </div>
                <div class="radio-item">
                  <input
                    type="radio"
                    name="fiok"
                    id="egyeni"
                    onclick="Types()"
                  />
                  <label for="egyeni">Egyéni fiók</label>
                </div>
              </div>
            </div>

            <div id="Name" class="form-group">
              <label>Név</label>
              <input type="text" id="con_name" placeholder="Gipsz Jakab" />
            </div>

            <div id="Email" class="form-group">
              <label>Email</label>
              <input type="email" id="con_email" placeholder="ceg@gmail.com" />
            </div>

            <div id="Password" class="form-group">
              <label>Jelszó</label>
              <input type="password" id="con_Password" placeholder="••••••••" />
            </div>

            <div id="Password" class="form-group">
              <label>Jelszó Újra</label>
              <input type="password" id="con_Password" placeholder="••••••••" />
            </div>

            <div id="Mobile" class="form-group">
              <label>Telefonszám</label>
              <input type="tel" id="con_mobile" placeholder="06308769567" />
            </div>

            <div id="CompanyName" class="form-group">
              <label>Cég neve</label>
              <input type="text" id="con_comp_name" placeholder="Gipsz KFT." />
            </div>

            <div id="Adoszam" class="form-group">
              <label>Adószám</label>
              <input type="text" id="con_ado" placeholder="12345678-6-67" />
            </div>

            <div class="login-buttons">
              <button
                type="submit"
                id="con_submit"
                class="btn-submit"
                onclick="Submit()"
              >
                Küldés
              </button>
            </div>
          </form>
        </div>

         <div id="Box">
          <div class="Box-content">
              <h1 id="BoxH1"></h1>
              <p id="BoxP"></p>
          </div>
        </div>

        <div class="form-toggle">
          <p id="toggle-text">
            Már van fiókja? <a onclick="Login()">Bejelentkezés</a>
          </p>
        </div>
      </div>
    </div>
      <script src="../js/login.js"></script>
    <script src="../js/LoadSideNavBar.js"></script>
  </body>
</html>
